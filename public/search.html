<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Saniterline Intranet</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .result-item {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .key-value {
        padding: 10px;
        border-bottom: 1px solid #f8f8f8;
      }
      .key-value:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://www.szaniteronline.hu/!common_design/custom/retinas.unas.hu/element/layout_hu_header_logo-200x50_2_default.png?time=1699801414"
            alt="Saniterline Logo"
            height="50"
          />
          Intranet
        </a>
      </div>
    </nav>

    <main role="main" class="container mt-4">
      <div class="jumbotron">
        <h2>Termék keresés</h2>

        <form>
          <div class="form-group">
            <label for="tableDropdown">Válassz Gyártót:</label>
            <select class="form-control" id="tableDropdown">
              <!-- Dropdown options will be populated here -->
            </select>
          </div>

          <div class="form-group">
            <label for="searchInput">Add meg a gyári kódot:</label>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Írd be a gyári kódot"
              minlength="5"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Keresés</button>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Minden jog fenntartva!</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="main.js"></script>
  </body>
</html>
